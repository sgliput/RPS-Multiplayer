<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>Welcome, Players!</h1>
    <h3>Choose your weapon and see who of you will walk away the victor!</h3>
    <button id="rock" class="weapon">Rock</button><br>
    <button id="paper" class="weapon">Paper</button><br>
    <button id="scissors" class="weapon">Scissors</button><br><br>
    <div id="winsDiv">Wins:  <span id="wins">0</span></div>
    <div id="lossesDiv">Losses:  <span id="losses">0</span></div>
    <div id="tiesDiv">Ties:  <span id="ties">0</span></div>

    <div id="yourChoice"></div><br>
    <div id="opponentChoice"></div><br>
    <div id="winner"></div>
    <br><br>
    <button id="reset">Reset</button>


    <script src="assets/javascript/app.js"></script>
</body>
</html>
